<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta name = "viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>
             Kalkulator 
        </title>
        <script src ="index.js" defer></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>
            Diese ist  ein Kalkulator zur Berechnung der Folie
        </h1>
        <h2>
            Bitte geben Sie den Wert Ihres grössten Bauteils ein! 
        </h2>
        <div id = "input-el">
            <input inputmode="decimal" type="number" id="lange-el" placeholder = "Länge">
            <input inputmode="decimal type="number" id="breite-el" placeholder = "Breite">
            <input inputmode="decimal type="number" id="dicke-el" placeholder = "Dicke">
            <input inputmode="decimal type="number" id="menge-el" placeholder = "Anzahl">
        </div>
        <div>
            <button onclick = "calculate()">Berechnen</button>
        </div>
        <div>
            <output type = "number" id = "out-el"></output>
        </div>
        <div>   
            <output type = "number" id = "out2-el"></output>
        </div>
    </body>
</html>
